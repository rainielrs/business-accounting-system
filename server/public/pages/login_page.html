<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Business Accounting System</title>
    <link rel="stylesheet" href="../css/login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
        <div class="image-overlay">
            <div class="overlay-content">
                <h1 class="overlay-title">
                    <span class="line1">Our innovation drives</span>
                    <span class="line2">growth for you.</span>
                </h1>
            </div>
        </div>
    </div>

        <!-- Right Side - Login Form -->
        <div class="form-section">
            <div class="form-container">
                <!-- Logo and Business Name -->
                <div class="brand-header">
                    <img src="../img/Chevron_Logo.png" alt="Logo" class="brand-logo">
                    <div class="brand-text">
                        <h2 class="brand-title">CHEVRON</h2>
                        <p class="brand-subtitle">Corporation</p>
                    </div>
                </div>

                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your account to continue</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Invalid username or password</span>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Signing in...</span>
                </div>

                <!-- Footer -->
                <div class="form-footer">
                    <p>&copy; 2025 Chevron Corporation. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
