<head>
    <link rel="stylesheet" href="../css/returns.css">
</head>

<section id="returns" class="page-section">
        <div class="title-section">
            <div class="icon-title">
                <i class="fas fa-undo"></i>
        <h1>Returns</h1>
        </div>
        <p>Track customer and supplier returns</p>
        </div>
        <div class="returns-search">
            <input type="text" placeholder="Search returns..." class="search-returns">
        </div>
    <div class="table-container">
        <table class="returns-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Name</th>
                <th>Product</th>
                <th>Refund Amount</th>
                <th>Reason</th>
                <th>Notes</th>
               <!--<th>Status</th>--> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="returns-tbody">
            <!-- Dynamic data will be loaded here -->
        </tbody>
    </table>
    </div>
</section>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal confirm-modal-overlay" style="display: none;">
    <div class="modal-content confirm-modal">
        <div class="modal-header">
            <h3 id="confirmTitle">Confirm Action</h3>
        </div>
        <div class="modal-body">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-cancel" id="confirmCancel">Cancel</button>
            <button type="button" class="btn-danger" id="confirmDelete">Delete</button>
        </div>
    </div>
</div>
