<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Business Accounting System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Chevron Accounting">
    <meta name="description" content="Business Accounting System for Chevron Corporation">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bottom-division.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/return-modal.css">
    <link rel="stylesheet" href="css/pwa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="../img/Chevron_Logo.png" alt="Logo" class="logo-icon">
            <div class="logo-text">
                <span class="business_name">CHEVRON</span>
                <span class="subtitle">Corporation</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="#suppliers"><i class="fas fa-truck"></i> <span>Suppliers</span></a></li>
            <li><a href="#customers"><i class="fas fa-user-friends"></i> <span>Customers</span></a></li>
            <li><a href="#inventory"><i class="fas fa-box"></i> <span>Inventory</span></a></li>
            <li><a href="#returns"><i class="fas fa-undo"></i> <span>Returns</span></a></li>
            <li><a href="#settings"><i class="fas fa-gear"></i> <span>Settings</span></a></li>
        </ul>
        <div class="user-profile">
            <div class="user-avatar">
                <img src="img/admin.jpg" alt="User Avatar" class="user-image">
            </div>
            <div class="user-info">
                <span class="user-name">Mr. Admin</span>
                <span class="user-role">Administrator</span>
            </div>
        </div>
    </nav>

    <main id="content-container" class="main-content">
        <!-- Pages will be loaded here -->
    </main>
    <div class="bottom-division">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="user-profile-mobile">
            <div class="user-info-mobile">
                <span class="user-name-mobile">Mr. Admin</span>
                <span class="user-role-mobile">Administrator</span>
            </div>
            <div class="user-avatar-mobile">
                <img src="img/admin.jpg" alt="User Avatar" class="user-image-mobile">
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/returns.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/pwa.js"></script>
    
</body>
</html>
